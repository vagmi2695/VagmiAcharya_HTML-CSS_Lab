<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Bargraph.css">
        <title>Bar Graph</title>
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Bar Plot</h1>
            <div class="bar-graph">
                <div>
                    <div class="column-bar percent-30">
                        <span></span>
                    </div>
                    <div class="percent">
                        <span>30%</span>
                    </div>
                </div>
                <div>
                    <div class="column-bar percent-40">
                        <span></span>
                    </div>
                    <div class="percent">
                        <span>40%</span>
                    </div>
                </div>
                <div>
                    <div class="column-bar percent-80">
                        <span></span>
                    </div>
                    <div class="percent">
                        <span>80%</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
