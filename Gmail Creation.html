<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/Gmail Creation.css">
        <title>Gmail Account Form</title>
    </head>
    <body>
        <div class="container">
            <div class="register">
                <h2>Create Gmail Account</h2>
                <form id="register" action="#">
                    <div class="input-box name">
                        <input type="text" placeholder="Full Name">
                    </div>
                    <div class="input-box number">
                        <input type="text" placeholder="Contact Number">
                    </div>
                    <div class="input-box email-id">
                        <input type="email" placeholder="Enter email id">
                    </div>
                    <div class="button-bar">
                        <input type="reset" id="submit" value="Reset">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
